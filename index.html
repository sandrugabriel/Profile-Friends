<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <header class="header-container">

        <div class="profile-header">
            <img class="color-back" src="imagini/back.png">
            <img class="profile-pic" src="imagini/avatar1.png">
        </div>

        <div class="name-info">
            <h2 class="profile-name">Mathew Anderson</h2>
            <p class="profile-job">Designer</p>
        </div>

        <div class="profile-info">

            <div class="profile-posts">
                <h2>900</h2>
                <p class="p-info">Posts</p>
            </div>

            <div class="profile-followers">
                <h2>2,900</h2>
                <p class="p-info">Followers</p>
            </div>

            <div class="profile-following">
                <h2>2,000</h2>
                <p class="p-info">Following</p>
            </div>

        </div>

    </header>

    <div class="information-friends">
        <h2 class="item-information">Friends</h2>
        <p class="ct-friends item-information">3</p>
    </div>


    <div class="add-container">

        <div class="add-btn">
            <button class="add btn-style">Add a new friend</button>
        </div>

        <div class="add-item">
            <img class="main-friend-pic" src="imagini/avatar1.png">
            <input class="add-info txtname" type="text" placeholder="Name">
            <input type="text" class="add-info txtoccupation" placeholder="The occupation">

            <div class="btn-item-main">
                <button class="save btn-style">Save</button>
                <button class="cancel btn-style">Cancel</button>
            </div>
        </div>

    </div>

    <main class="main-container">

        <div class="main-item">
            <img class="main-friend-pic" src="imagini/avatar1.png">
            <h2 class="h-info">Betty Adams</h2>
            <p class="p-info">Medical Secretary</p>

            <div class="btn-item-main">
                <button class="edit btn-style">Edit</button>
                <button class="remove btn-style">Remove</button>
            </div>
        </div>

        <div class="main-item">
            <img class="main-friend-pic" src="imagini/avatar1.png">
            <h2 class="h-info">Caroly Bryn</h2>
            <p class="p-info">Legal Secretary</p>

            <div class="btn-item-main">
                <button class="edit btn-style">Edit</button>
                <button class="remove btn-style">Remove</button>
            </div>
        </div>

        <div class="main-item">
            <img class="main-friend-pic" src="imagini/avatar1.png">
            <h2 class="h-info">Paul Benson</h2>
            <p class="p-info">Safety Engineer</p>

            <div class="btn-item-main">
                <button class="edit btn-style">Edit</button>
                <button class="remove btn-style">Remove</button>
            </div>
        </div>


    </main>

    <script src="app.js"></script>
</body>

</html>
